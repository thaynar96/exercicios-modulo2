<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <main>
        <section class="container">
            <article class="group1">
                <img src="img/Facebook-Logo.png" alt="logo do facebook">
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</p>
            </article>
            <article class="group2">
                <form>
                    <input class="email" type="text" placeholder="Email ou telefone">
                    <input class="senha" type="password" placeholder="Senha">
                    <a href="#"><button class="blue">Entrar</button></a>
                    <a href="#" class="esqueceu">Esqueceu a senha?</a>
                    <hr>
                    <a href=""><button class="green">Criar nova conta</button></a>
                </form>
                <aside>
                    <p><span>Criar uma Página</span> para uma celebridade, banda ou empresa.</p>
                </aside>
            </article>
        </section>
    </main>
    <footer>
        <ul>
            <li>Português</li>
            <li>English</li>
            <li>Español</li>
            <li>Français</li>
            <li>Italiano</li>
            <li>Deustch</li>
            <li>العربية</li>
            <li>हिन्दी</li>
            <li>中文(简体)</li>
            <li>日本語</li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>

</html>
